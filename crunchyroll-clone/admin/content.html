<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management - AnimeHub Admin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        crunchyroll: {
                            orange: '#F47521',
                            dark: '#23252B',
                            light: '#F2F2F2'
                        }
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-crunchyroll-dark font-inter">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white">
            <div class="p-4">
                <div class="flex items-center space-x-2 mb-8">
                    <img src="../assets/logo.svg" alt="AnimeHub Logo" class="h-8 w-8">
                    <span class="text-xl font-bold">Admin Panel</span>
                </div>
                
                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-800">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="content.html" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-crunchyroll-orange">
                        <i class="fas fa-film"></i>
                        <span>Content</span>
                    </a>
                    <a href="users.html" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-800">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                    <a href="#comments" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-800">
                        <i class="fas fa-comments"></i>
                        <span>Comments</span>
                    </a>
                    <a href="#reports" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-800">
                        <i class="fas fa-flag"></i>
                        <span>Reports</span>
                    </a>
                    <a href="#settings" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-800">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Top Bar -->
            <header class="bg-gray-800 p-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-white text-xl font-bold">Content Management</h1>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="text" placeholder="Search content..." 
                                class="bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange">
                            <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                        </div>
                        <button class="bg-crunchyroll-orange text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition"
                            onclick="showAddContentModal()">
                            <i class="fas fa-plus mr-2"></i>Add Content
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content Management -->
            <div class="p-6">
                <!-- Content Type Tabs -->
                <div class="mb-6">
                    <div class="flex space-x-4 border-b border-gray-700">
                        <button class="px-4 py-2 text-crunchyroll-orange border-b-2 border-crunchyroll-orange">Series</button>
                        <button class="px-4 py-2 text-gray-400 hover:text-white">Episodes</button>
                        <button class="px-4 py-2 text-gray-400 hover:text-white">Categories</button>
                        <button class="px-4 py-2 text-gray-400 hover:text-white">Tags</button>
                    </div>
                </div>

                <!-- Filters -->
                <div class="flex items-center justify-between mb-6">
                    <div class="flex space-x-4">
                        <select class="bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange">
                            <option value="">All Categories</option>
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="comedy">Comedy</option>
                            <option value="drama">Drama</option>
                        </select>
                        <select class="bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange">
                            <option value="">All Status</option>
                            <option value="airing">Currently Airing</option>
                            <option value="completed">Completed</option>
                            <option value="upcoming">Upcoming</option>
                        </select>
                    </div>
                    <div class="flex space-x-4">
                        <button class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                            <i class="fas fa-download mr-2"></i>Export
                        </button>
                        <button class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                            <i class="fas fa-filter mr-2"></i>More Filters
                        </button>
                    </div>
                </div>

                <!-- Content Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Content Card -->
                    <div class="bg-gray-800 rounded-lg overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1578632767115-351597cf2477?w=500" alt="Anime Cover" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="text-white font-semibold">Attack on Titan</h3>
                                <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">Airing</span>
                            </div>
                            <p class="text-gray-400 text-sm mb-4">Episodes: 87 | Rating: 9.8</p>
                            <div class="flex items-center justify-between">
                                <div class="flex space-x-2">
                                    <button class="text-blue-400 hover:text-blue-300" onclick="editContent(1)">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-400 hover:text-red-300" onclick="deleteContent(1)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <button class="text-crunchyroll-orange hover:text-orange-400">
                                    Manage Episodes
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- More content cards... -->
                </div>

                <!-- Pagination -->
                <div class="mt-6 flex items-center justify-between">
                    <div class="text-sm text-gray-400">
                        Showing 1 to 9 of 42 series
                    </div>
                    <div class="flex space-x-2">
                        <button class="bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-600">Previous</button>
                        <button class="bg-crunchyroll-orange text-white px-3 py-1 rounded">1</button>
                        <button class="bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-600">2</button>
                        <button class="bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-600">3</button>
                        <button class="bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-600">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add/Edit Content Modal -->
        <div id="contentModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-gray-800 rounded-lg p-8 max-w-2xl w-full">
                <h2 class="text-2xl font-bold text-white mb-6">Add New Series</h2>
                <form id="contentForm" class="space-y-6">
                    <!-- Basic Info -->
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-400 mb-2">Title</label>
                            <input type="text" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange">
                        </div>
                        <div>
                            <label class="block text-gray-400 mb-2">Alternative Title</label>
                            <input type="text" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange">
                        </div>
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-gray-400 mb-2">Description</label>
                        <textarea rows="4" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange"></textarea>
                    </div>

                    <!-- Categories and Status -->
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-400 mb-2">Categories</label>
                            <select multiple class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange">
                                <option value="action">Action</option>
                                <option value="adventure">Adventure</option>
                                <option value="comedy">Comedy</option>
                                <option value="drama">Drama</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-400 mb-2">Status</label>
                            <select class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange">
                                <option value="airing">Currently Airing</option>
                                <option value="completed">Completed</option>
                                <option value="upcoming">Upcoming</option>
                            </select>
                        </div>
                    </div>

                    <!-- Cover Image -->
                    <div>
                        <label class="block text-gray-400 mb-2">Cover Image</label>
                        <div class="border-2 border-dashed border-gray-600 rounded-lg p-6 text-center">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                            <p class="text-gray-400">Drag and drop or click to upload</p>
                        </div>
                    </div>

                    <!-- Additional Info -->
                    <div class="grid grid-cols-3 gap-6">
                        <div>
                            <label class="block text-gray-400 mb-2">Release Year</label>
                            <input type="number" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange">
                        </div>
                        <div>
                            <label class="block text-gray-400 mb-2">Episodes</label>
                            <input type="number" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange">
                        </div>
                        <div>
                            <label class="block text-gray-400 mb-2">Duration (mins)</label>
                            <input type="number" class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange">
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="hideContentModal()" 
                            class="bg-gray-700 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">
                            Cancel
                        </button>
                        <button type="submit" 
                            class="bg-crunchyroll-orange text-white px-6 py-2 rounded-lg hover:bg-orange-600 transition">
                            Save Series
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script>
        // Show/Hide Content Modal
        function showAddContentModal() {
            document.getElementById('contentModal').classList.remove('hidden');
        }

        function hideContentModal() {
            document.getElementById('contentModal').classList.add('hidden');
        }

        // Edit Content
        function editContent(contentId) {
            showAddContentModal();
            // In a real app, this would fetch content data and populate the form
        }

        // Delete Content
        function deleteContent(contentId) {
            if (confirm('Are you sure you want to delete this content?')) {
                // In a real app, this would send a delete request to the backend
                console.log('Deleting content:', contentId);
            }
        }

        // Form Submission
        document.getElementById('contentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, this would send the form data to the backend
            hideContentModal();
            // Show success message
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg';
            toast.textContent = 'Content saved successfully!';
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        });

        // Close modal when clicking outside
        document.getElementById('contentModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                hideContentModal();
            }
        });

        // Tab Switching
        document.querySelectorAll('[role="tab"]').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active state from all tabs
                document.querySelectorAll('[role="tab"]').forEach(t => {
                    t.classList.remove('text-crunchyroll-orange', 'border-b-2', 'border-crunchyroll-orange');
                });
                // Add active state to clicked tab
                tab.classList.add('text-crunchyroll-orange', 'border-b-2', 'border-crunchyroll-orange');
            });
        });
    </script>
</body>
</html>
