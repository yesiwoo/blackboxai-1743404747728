<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AnimeHub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        crunchyroll: {
                            orange: '#F47521',
                            dark: '#23252B',
                            light: '#F2F2F2'
                        }
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-crunchyroll-dark font-inter min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-crunchyroll-dark/95 border-b border-gray-800">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="assets/logo.svg" alt="Anime Logo" class="h-10 w-10">
                    <span class="text-white text-xl font-bold">AnimeHub</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Signup Form Card -->
            <div class="bg-gray-800 rounded-lg shadow-xl p-8">
                <div class="text-center mb-8">
                    <img src="assets/logo.svg" alt="Anime Logo" class="h-16 w-16 mx-auto mb-4">
                    <h1 class="text-2xl font-bold text-white mb-2">Create Your Account</h1>
                    <p class="text-gray-400">Join millions of anime fans today!</p>
                </div>

                <!-- Google Sign Up Button -->
                <button class="w-full bg-white text-gray-800 font-semibold py-3 px-4 rounded-lg flex items-center justify-center space-x-2 hover:bg-gray-100 transition duration-300 mb-6">
                    <i class="fab fa-google text-xl"></i>
                    <span>Sign up with Google</span>
                </button>

                <!-- Divider -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800 text-gray-400">Or sign up with email</span>
                    </div>
                </div>

                <!-- Signup Form -->
                <form id="signup-form" class="space-y-6">
                    <!-- Username Input -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange focus:border-transparent"
                                placeholder="Choose a username"
                                required
                            >
                        </div>
                        <p class="mt-1 text-sm text-red-500 hidden" id="username-error"></p>
                    </div>

                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange focus:border-transparent"
                                placeholder="your@email.com"
                                required
                            >
                        </div>
                        <p class="mt-1 text-sm text-red-500 hidden" id="email-error"></p>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange focus:border-transparent"
                                placeholder="Create a password"
                                required
                            >
                            <button 
                                type="button"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                onclick="togglePasswordVisibility('password', 'password-toggle')"
                            >
                                <i class="fas fa-eye text-gray-400 hover:text-white" id="password-toggle"></i>
                            </button>
                        </div>
                        <p class="mt-1 text-sm text-red-500 hidden" id="password-error"></p>
                    </div>

                    <!-- Confirm Password Input -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm-password" 
                                class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange focus:border-transparent"
                                placeholder="Confirm your password"
                                required
                            >
                            <button 
                                type="button"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                onclick="togglePasswordVisibility('confirm-password', 'confirm-password-toggle')"
                            >
                                <i class="fas fa-eye text-gray-400 hover:text-white" id="confirm-password-toggle"></i>
                            </button>
                        </div>
                        <p class="mt-1 text-sm text-red-500 hidden" id="confirm-password-error"></p>
                    </div>

                    <!-- Password Strength Indicator -->
                    <div class="space-y-2">
                        <div class="flex space-x-2">
                            <div class="h-1 flex-1 rounded bg-gray-600" id="strength-1"></div>
                            <div class="h-1 flex-1 rounded bg-gray-600" id="strength-2"></div>
                            <div class="h-1 flex-1 rounded bg-gray-600" id="strength-3"></div>
                            <div class="h-1 flex-1 rounded bg-gray-600" id="strength-4"></div>
                        </div>
                        <p class="text-sm text-gray-400" id="password-strength-text">Password strength: Too weak</p>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input
                                type="checkbox"
                                id="terms"
                                name="terms"
                                class="h-4 w-4 text-crunchyroll-orange focus:ring-crunchyroll-orange border-gray-600 rounded bg-gray-700"
                                required
                            >
                        </div>
                        <div class="ml-3">
                            <label for="terms" class="text-sm text-gray-300">
                                I agree to the 
                                <a href="#" class="text-crunchyroll-orange hover:text-orange-400">Terms of Service</a> and 
                                <a href="#" class="text-crunchyroll-orange hover:text-orange-400">Privacy Policy</a>
                            </label>
                        </div>
                    </div>

                    <!-- Sign Up Button -->
                    <button 
                        type="submit"
                        class="w-full bg-crunchyroll-orange text-white font-semibold py-3 px-4 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-crunchyroll-orange transition duration-300"
                    >
                        Create Account
                    </button>
                </form>

                <!-- Login Link -->
                <p class="mt-6 text-center text-gray-400">
                    Already have an account? 
                    <a href="login.html" class="text-crunchyroll-orange hover:text-orange-400 font-semibold">
                        Log in
                    </a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-4">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; 2024 AnimeHub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script>
        // Toggle Password Visibility
        function togglePasswordVisibility(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Password Strength Checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const indicators = [
                document.getElementById('strength-1'),
                document.getElementById('strength-2'),
                document.getElementById('strength-3'),
                document.getElementById('strength-4')
            ];
            const strengthText = document.getElementById('password-strength-text');

            // Reset indicators
            indicators.forEach(indicator => {
                indicator.classList.remove('bg-red-500', 'bg-yellow-500', 'bg-green-500');
                indicator.classList.add('bg-gray-600');
            });

            if (password.length >= 8) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^A-Za-z0-9]/)) strength++;

            // Update indicators
            for (let i = 0; i < strength; i++) {
                indicators[i].classList.remove('bg-gray-600');
                if (strength <= 2) {
                    indicators[i].classList.add('bg-red-500');
                    strengthText.textContent = 'Password strength: Weak';
                    strengthText.className = 'text-sm text-red-500';
                } else if (strength === 3) {
                    indicators[i].classList.add('bg-yellow-500');
                    strengthText.textContent = 'Password strength: Medium';
                    strengthText.className = 'text-sm text-yellow-500';
                } else {
                    indicators[i].classList.add('bg-green-500');
                    strengthText.textContent = 'Password strength: Strong';
                    strengthText.className = 'text-sm text-green-500';
                }
            }

            return strength;
        }

        // Form Validation
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            const terms = document.getElementById('terms');
            
            const usernameError = document.getElementById('username-error');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            
            // Reset errors
            [usernameError, emailError, passwordError, confirmPasswordError].forEach(error => {
                error.classList.add('hidden');
            });
            
            let isValid = true;

            // Username validation
            if (!username.value) {
                usernameError.textContent = 'Username is required';
                usernameError.classList.remove('hidden');
                isValid = false;
            } else if (username.value.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters';
                usernameError.classList.remove('hidden');
                isValid = false;
            }

            // Email validation
            if (!email.value) {
                emailError.textContent = 'Email is required';
                emailError.classList.remove('hidden');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email.value)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.remove('hidden');
                isValid = false;
            }

            // Password validation
            const passwordStrength = checkPasswordStrength(password.value);
            if (!password.value) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.remove('hidden');
                isValid = false;
            } else if (passwordStrength < 3) {
                passwordError.textContent = 'Password is too weak';
                passwordError.classList.remove('hidden');
                isValid = false;
            }

            // Confirm password validation
            if (password.value !== confirmPassword.value) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.classList.remove('hidden');
                isValid = false;
            }

            // Terms validation
            if (!terms.checked) {
                isValid = false;
                alert('Please accept the Terms of Service and Privacy Policy');
            }

            if (isValid) {
                // Show loading state
                const submitButton = e.target.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...';
                submitButton.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    // Reset button state
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;

                    // Redirect to home page (in a real app, this would happen after successful signup)
                    window.location.href = 'index.html';
                }, 1500);
            }
        });

        // Real-time password strength checking
        document.getElementById('password').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        // Input animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-crunchyroll-orange');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-crunchyroll-orange');
            });
        });
    </script>
</body>
</html>
