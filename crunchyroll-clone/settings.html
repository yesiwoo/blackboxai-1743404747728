<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - AnimeHub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        crunchyroll: {
                            orange: '#F47521',
                            dark: '#23252B',
                            light: '#F2F2F2'
                        }
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-crunchyroll-dark font-inter min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-crunchyroll-dark/95 border-b border-gray-800">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="flex items-center space-x-2">
                        <img src="assets/logo.svg" alt="Anime Logo" class="h-10 w-10">
                        <span class="text-white text-xl font-bold">AnimeHub</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="profileDropdown" class="flex items-center space-x-2 text-white hover:text-crunchyroll-orange transition">
                            <div class="w-8 h-8 rounded-full bg-crunchyroll-orange flex items-center justify-center">
                                <span class="text-white font-semibold">JD</span>
                            </div>
                            <span class="hidden md:inline">John Doe</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold text-white mb-8">Account Settings</h1>

            <!-- Settings Navigation -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <div class="flex space-x-6 border-b border-gray-700">
                    <button class="px-4 py-2 text-crunchyroll-orange border-b-2 border-crunchyroll-orange">Profile</button>
                    <button class="px-4 py-2 text-gray-400 hover:text-white">Account</button>
                    <button class="px-4 py-2 text-gray-400 hover:text-white">Preferences</button>
                    <button class="px-4 py-2 text-gray-400 hover:text-white">Notifications</button>
                    <button class="px-4 py-2 text-gray-400 hover:text-white">Privacy</button>
                </div>
            </div>

            <!-- Profile Settings -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-xl font-bold text-white mb-6">Profile Settings</h2>
                
                <!-- Profile Picture -->
                <div class="mb-8">
                    <label class="block text-gray-400 mb-2">Profile Picture</label>
                    <div class="flex items-center space-x-6">
                        <div class="relative">
                            <div class="w-24 h-24 rounded-full bg-crunchyroll-orange flex items-center justify-center">
                                <span class="text-white text-3xl font-bold">JD</span>
                            </div>
                            <button class="absolute bottom-0 right-0 bg-gray-700 rounded-full p-2 hover:bg-gray-600">
                                <i class="fas fa-camera text-white"></i>
                            </button>
                        </div>
                        <div>
                            <button class="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition mb-2">
                                Upload New Picture
                            </button>
                            <p class="text-sm text-gray-400">Maximum file size: 5MB</p>
                        </div>
                    </div>
                </div>

                <!-- Profile Information -->
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="displayName" class="block text-gray-400 mb-2">Display Name</label>
                            <input type="text" id="displayName" 
                                class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange"
                                value="John Doe">
                        </div>
                        <div>
                            <label for="username" class="block text-gray-400 mb-2">Username</label>
                            <input type="text" id="username" 
                                class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange"
                                value="johndoe">
                        </div>
                        <div>
                            <label for="email" class="block text-gray-400 mb-2">Email</label>
                            <input type="email" id="email" 
                                class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange"
                                value="john@example.com">
                        </div>
                        <div>
                            <label for="language" class="block text-gray-400 mb-2">Language</label>
                            <select id="language" 
                                class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange">
                                <option value="en">English</option>
                                <option value="es">Español</option>
                                <option value="ja">日本語</option>
                            </select>
                        </div>
                    </div>

                    <!-- Bio -->
                    <div>
                        <label for="bio" class="block text-gray-400 mb-2">Bio</label>
                        <textarea id="bio" rows="4" 
                            class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange"
                            placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <!-- Social Links -->
                    <div>
                        <label class="block text-gray-400 mb-4">Social Links</label>
                        <div class="space-y-4">
                            <div class="flex items-center space-x-4">
                                <i class="fab fa-twitter text-xl text-gray-400 w-8"></i>
                                <input type="text" placeholder="Twitter username" 
                                    class="flex-grow bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange">
                            </div>
                            <div class="flex items-center space-x-4">
                                <i class="fab fa-discord text-xl text-gray-400 w-8"></i>
                                <input type="text" placeholder="Discord username" 
                                    class="flex-grow bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-crunchyroll-orange">
                            </div>
                        </div>
                    </div>

                    <!-- Preferences -->
                    <div>
                        <label class="block text-gray-400 mb-4">Viewing Preferences</label>
                        <div class="space-y-4">
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" class="form-checkbox text-crunchyroll-orange rounded">
                                <span class="text-white">Autoplay next episode</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" class="form-checkbox text-crunchyroll-orange rounded">
                                <span class="text-white">Show episode thumbnails</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" class="form-checkbox text-crunchyroll-orange rounded">
                                <span class="text-white">Show content warnings</span>
                            </label>
                        </div>
                    </div>

                    <!-- Save Button -->
                    <div class="flex justify-end">
                        <button type="submit" 
                            class="bg-crunchyroll-orange text-white px-6 py-2 rounded-lg hover:bg-orange-600 transition">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>

            <!-- Danger Zone -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-bold text-red-500 mb-6">Danger Zone</h2>
                <div class="space-y-4">
                    <button class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition text-left">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="font-semibold">Delete Account</h3>
                                <p class="text-sm text-gray-400">Permanently delete your account and all data</p>
                            </div>
                            <i class="fas fa-trash text-red-500"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-white font-semibold mb-4">About AnimeHub</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:text-crunchyroll-orange">About Us</a></li>
                        <li><a href="#" class="hover:text-crunchyroll-orange">Help/FAQ</a></li>
                        <li><a href="#" class="hover:text-crunchyroll-orange">Terms of Service</a></li>
                        <li><a href="#" class="hover:text-crunchyroll-orange">Privacy Policy</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-white font-semibold mb-4">Community</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:text-crunchyroll-orange">Forums</a></li>
                        <li><a href="#" class="hover:text-crunchyroll-orange">Discord Server</a></li>
                        <li><a href="#" class="hover:text-crunchyroll-orange">Blog</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-white font-semibold mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-2xl hover:text-crunchyroll-orange">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="text-2xl hover:text-crunchyroll-orange">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="text-2xl hover:text-crunchyroll-orange">
                            <i class="fab fa-discord"></i>
                        </a>
                    </div>
                </div>
                <div>
                    <h3 class="text-white font-semibold mb-4">Download App</h3>
                    <div class="space-y-4">
                        <a href="#" class="block">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="App Store" class="h-10">
                        </a>
                        <a href="#" class="block">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Play Store" class="h-10">
                        </a>
                    </div>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-gray-800 text-center">
                <p>&copy; 2024 AnimeHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script>
        // Profile Picture Upload
        function handleProfilePictureUpload() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    // Handle file upload
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        // Update profile picture preview
                        document.querySelector('.profile-picture').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        // Form Submission
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Show loading state
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Saving...';
            submitButton.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // Reset button state
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;

                // Show success message
                const toast = document.createElement('div');
                toast.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg';
                toast.textContent = 'Settings saved successfully!';
                document.body.appendChild(toast);

                // Remove toast after 3 seconds
                setTimeout(() => toast.remove(), 3000);
            }, 1500);
        });

        // Delete Account Confirmation
        document.querySelector('.danger-zone button').addEventListener('click', () => {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                // Handle account deletion
            }
        });
    </script>
</body>
</html>
